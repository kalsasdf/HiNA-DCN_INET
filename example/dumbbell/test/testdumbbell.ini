**.s10.app[0].stopTime = 12s


**.r*.numApps = 1
**.r*.app[0].typename = "HiUdpApp"



**.s*.UdpCC.typename = "HPCC"
**.r*.UdpCC.typename = "HPCC"
**.s*.UdpCC.linkspeed = 10Gbps
**.s*.UdpCC.baseRTT = 60us
**.s*.UdpCC.expectedFlows = 5
**.Router*.eth[*].mac.HPCC = true

**.Router*.eth[*].usePfc         = true
**.Router*.eth[*].Hiqueue.*.XOFF         = 300000B
**.Router*.eth[*].Hiqueue.*.XON        = 297000B

**.*.mac.maxInterval = 0.001s
**.*.mac.batchSize = 50

